<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet"/>
		<meta charset="UTF-8">
		<!--避免IE使用兼容模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!--优先使用 IE 最新版本和 Chrome:-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<!--WebApp全屏模式   隐藏地址栏。-->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!--禁止百度转码显示。-->
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<!--忽略页面中的数字识别为电话，忽略email识别：-->
		<meta name="format-detection" content="telphone=no, email=no" />
		<link rel="stylesheet" href="reset.css">
		<!--设置rem-->
		<script type="text/javascript">
			(function(doc, win) {
				var docEl = doc.documentElement,
					// orientationchange 事件是在用户水平或者垂直翻转设备（即方向发生变化）时触发的事件。
					// onresize 事件会在窗口或框架被调整大小时发生。
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						window.clientWidth = docEl.clientWidth;
						if (!window.clientWidth) return;
						docEl.style.fontSize = 50 * (window.clientWidth / 375) + 'px';
						window.base = 50 * (window.clientWidth / 375);
					};
				if (!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<div class="content_bg">
			<img src="img/图层-5.png" id="back_button">
		</div>
	</body>
	<script src="js/1.8.3.jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$("#back_button").click(function(){
			window.open("constellation_choose.html")
		})
	</script>
</html>
